<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app-4">
      <ol>
        <li v-for="todo in todos" v-if=" (todo.age > 15) ">
          {{ todo.name }} -> {{ todo.text }} -> {{ todo.age }}
        </li>
      </ol>
    </div>
    <div>
      <button v-on="click:me">
        v-on="click:me"
      </button>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
